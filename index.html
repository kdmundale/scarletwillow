   <script type="text/javascript">

    function move() {
      let value = window.scrollY;
      let jimmi = document.getElementById("jimmi");
      let plate = document.getElementById("plate");
      let girl_a = document.getElementById("girl_a");
      let harriet = document.getElementById("harriet");
      let dress = document.getElementById("dress");
      let dress_a = document.getElementById("dress_a");
      let chair = document.getElementById("chair");
      let earring = document.getElementById("earring");
      let glove_b = document.getElementById("glove_b");
      let shoes = document.getElementById("shoes");
      let vinyl = document.getElementById("vinyl");
      let hats = document.getElementById("hats");
      let vase = document.getElementById("vase");
      let willow = document.getElementById("willow");
      let camera = document.getElementById("camera");
      let camera2 = document.getElementById("camera2");
      let clock1 = document.getElementById("clock1");

      jimmi.style.top = 110 +(value * .01) + 'px';
      plate.style.top =75 +(value * .03) + 'px';
      girl_a.style.top = 310-(value * 0.02) + 'px';
      harriet.style.top =250 -(value * .04) + 'px';
      dress.style.top = 150 +(value * .03) + 'px';
      dress_a.style.top = 350 -(value *.01) + 'px';
      chair.style.top = 385 +(value * .04) + 'px';
      vinyl.style.top = 400 +(value * .01) + 'px';
      earring.style.top = 500 -(value * .05) + 'px';
      shoes.style.top = 390 +(value * .03) + 'px';
      vase.style.top = 250 +(value * .02) + 'px';
      camera.style.top = 70 - (value * .03) + 'px';
      camera2.style.top = 70 - (value * .01) + 'px';
      clock1.style.top = 100 -(value * .03) + 'px';
      hats.style.top = 150 -(value * .01) + 'px';
      glove_b.style.top =170 -(value * .01) + 'px';
    }

    if (screen.width > 720) {
      window.addEventListener('scroll', move);
    }

   </script>
